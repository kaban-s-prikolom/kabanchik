    <div class="message" id="message"></div>

    <script>
       
        const ballPosition = Math.floor(Math.random() * 3) + 1;

        function guess(cupNumber) {
            const message = document.getElementById('message');
            const cups = document.querySelectorAll('.cup');

            cups.forEach((cup, index) => {
                if (index + 1 === ballPosition) {
                    cup.querySelector('.hidden-ball').style.display = 'block';
                }
            });

            if (cupNumber === ballPosition) {
                message.textContent = 'АХАХАХА НАШОВ ВОРА';
                message.style.color = 'green';
            } else {
                message.textContent = 'З тебе 100 грн ти програв';
                message.style.color = 'red';
            }

            cups.forEach(cup => {
                cup.onclick = null;
            });
        }
    </script>
